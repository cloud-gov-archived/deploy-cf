# Add All In One Wazuh to DNS aliases


- type: replace
  path: /addons/name=bosh-dns-aliases/jobs/name=bosh-dns-aliases/properties/aliases/-
  value:
    domain: wazuh.service.cf.internal
    targets:
    - deployment: wazuh
      domain: bosh
      instance_group: wazuh
      network: default
      query: '*'
